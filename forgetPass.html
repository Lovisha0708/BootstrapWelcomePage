<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="images/images/logo.png" class="img-fluid"alt="logo">
                </div>

                <form class="rounded bg-white shadow p-5" method="get" action="newPass.html">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Forget Password?</h3>
                    <div class="fw-normal text-muted mb-4">
                        Enter your mail to reset your password.
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <button type="submit" class="btn btn-primary submit_btn my-4" formaction="newPass.html">Submit</button>
                    <button type="submit" class="btn btn-secondary submit_btn my-4 ms-3">Cancel</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
